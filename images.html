<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="images-container">
        <img src="1.png" alt="Dear Baya 1" class="image" width="650" height="900" id="image1">
        <img src="2.png" alt="Dear Baya 2" class="image" width="650" height="900" id="image2" style="display: none;">
        <button class="btn" id="flipMeBtn">Flip Me</button>
        <audio id="audio" autoplay loop volume="0.3" src="Happy Birthday (Piano Version).mp3" preload="auto"></audio>

    </div>

    <script>
        document.getElementById("flipMeBtn").addEventListener("click", function() {
            var image1 = document.getElementById("image1");
            var image2 = document.getElementById("image2");

            // Check the visibility of the first image
            if (image1.style.display === "block" || image1.style.display === "") {
                image1.style.display = "none";
                image2.style.display = "block";
            } else {
                image1.style.display = "block";
                image2.style.display = "none";
            }
        });
    </script>
</body>
</html>
